<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b21b8581b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact Me|| Software Engineer</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img id="logo" src="img/logo.png" alt="">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
    </header>
    <!-- section a contact form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- section b : contact info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>johndoe@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>07030399140</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>5 Bonston strt || LA</p>
                </div>
            </div>
        </div>
    </section>
    <!-- section c: tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's start your next projext</h1>
        </div>
    </section>
    <!-- footer -->
    <footer class="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </footer>

</body>

</html>
